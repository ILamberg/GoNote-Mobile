    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        bg: 'var(--bg-color)',
                        surface: 'var(--surface-color)',
                        primary: 'var(--primary-color)',
                        tab: 'var(--tab-color)',
                        text: 'var(--text-color)',
                        'text-sec': 'var(--text-secondary)',
                        border: 'var(--border-color)',
                        hover: 'var(--hover-color)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.2s ease-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Modern Zinc-based Theme */
        :root {
            --bg-color: #09090B;       /* Zinc 950 */
            --surface-color: #18181B;  /* Zinc 900 */
            --primary-color: #60A5FA;  /* Blue 400 */
            --text-color: #F4F4F5;     /* Zinc 100 */
            --text-secondary: #A1A1AA; /* Zinc 400 */
            --border-color: #27272A;   /* Zinc 800 */
            --tab-color: #18181B;      /* Zinc 900 */
            --hover-color: #27272A;    /* Zinc 800 */
            --success-color: #4ADE80;  /* Green 400 */
            --error-color: #F87171;    /* Red 400 */
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Modern Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
            transition: background 0.2s;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
        
        /* Selection Color */
        ::selection {
            background-color: rgba(96, 165, 250, 0.2);
            color: inherit;
        }
        
        .secret-glow {
            animation: secretPulse 3s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }
        
        @keyframes secretPulse {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.1); border-color: rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); border-color: rgba(255, 215, 0, 0.6); }
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Glass effect utility */
        .glass {
            background: rgba(24, 24, 27, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
